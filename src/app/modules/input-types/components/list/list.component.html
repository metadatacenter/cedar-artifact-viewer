<mat-form-field class="mat-form-field list-opened" [formGroup]="formGroup">
  <mat-select
    [multiple]="node.multipleChoice"
    [formControlName]="node.key + 'list'"
    [required]="node.required">
    <mat-option [disabled]="mode ==='view'" *ngFor="let opt of node.options; index as i" [value]="i">{{opt['label']}}</mat-option>
  </mat-select>
  <mat-hint>{{node.hint}}</mat-hint>
</mat-form-field>
