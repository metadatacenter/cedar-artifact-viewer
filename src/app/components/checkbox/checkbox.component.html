<div div class="mat-form-field mat-form-field-checkbox">
  <div [formGroup]="formGroup">
    <div *ngFor="let control of formGroup.controls['values']['controls']; let i=index">

      <mat-checkbox type=”checkbox”
        [disabled]="mode ==='view'"
        [formControl]='control'
        [aria-label]="node.options[i]['label']">
        {{node.options[i]['label']}}
      </mat-checkbox>
    </div>
  </div>
</div>
<div class="input-separator"></div>
