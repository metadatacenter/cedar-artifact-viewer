sudo: required
dist: trusty
addons:
  hosts:
    - foo.metadatacenter.orgx
  chrome: stable
language: node_js
node_js:
  - '12'
branches:
  only:
    - develop
    - master
notifications:
  slack:
    on_success: change
    on_failure: always
    secure: 
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - npm install
before_script:
  - npm install -g @angular/cli
script:
  - ng test --watch=false
env:
  global:
    - CEDAR_VERSION="2.6.37"
cache:
  directories:
    - node_modules
